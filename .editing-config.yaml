# Example configuration for editing-with-llms

profiles:
  # Quick spell/grammar check (Config 106: 95% precision)
  quick-spell:
    checks: [typo]
    model: openrouter/google/gemini-2.5-pro-preview

  # Reader-focused checking
  bachelors-reader:
    reader: "a Bachelor's in mathematics who mostly knows what formal verification is"
    checks: [reader, clarity, value]
    model: openrouter/anthropic/claude-3.5-sonnet
    prompt_config:
      scope_restriction: false  # Broader checking for reader-focused

  # Clarity-only check
  clarity-check:
    checks: [clarity]
    model: openrouter/anthropic/claude-3.5-sonnet
    prompt_config:
      scope_restriction: false

  # Math document checking with custom instructions
  math-doc:
    checks: [typo]
    model: openrouter/google/gemini-2.5-pro-preview
    custom_instructions: |
      Ignore LaTeX commands like \textbf, \cite, etc.
      The terms "morphism", "functor", and "category" are intentional jargon.
      Do not flag mathematical notation in $...$ blocks.

  # Config 98: Higher recall (85% precision, 47% recall)
  spell-broad:
    checks: [typo]
    model: openrouter/google/gemini-2.5-pro-preview
    prompt_config:
      scope_restriction: false  # Config 98

  # Streaming output for exploration
  guess-audience:
    checks: [guess-reader, guess-function, guess-value]
    model: gpt-4o-mini
    output_format: streaming
